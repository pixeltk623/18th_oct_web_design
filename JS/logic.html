<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="product"></div>
<script type="text/javascript">
		let html = '';
		for(var i=10; i<=12; i++) {
			html += "<div>";
				html += '<button type="button" onClick="removeProduct('+i+')">-</button>';
				html += 	'<input type="text" data-id='+i+' id="qty_'+i+'" name="qty" value="1">';
				html += '<button type="button" onClick="addProduct('+i+')">+</button>';
			html += "</div>";
			html += "<br>";
		}
		document.getElementById('product').innerHTML = html;
		function addProduct(dataId) {
			let currentQty = document.getElementById("qty_"+dataId).value; //2 
			document.getElementById("qty_"+dataId).value = ++currentQty;
			console.log(currentQty);
		}
		function removeProduct(dataId) {	
			let currentQty = document.getElementById("qty_"+dataId).value;
			if(currentQty>1) {
				document.getElementById("qty_"+dataId).value = --currentQty;
			}
		}
</script>
</body>
</html>
