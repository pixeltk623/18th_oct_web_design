<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table tr th,td {
			padding: 10px;
		}

		table {
			margin: auto;
		}
	</style>
</head>
<body>
	<form method="post" id="myForm">
		<label>Name: </label>
		<input type="text" name="name" id="name">
		<span id="e1"></span>
		<br><br>

		<label>Email: </label>
		<input type="email" name="email" id="email">
		<span id="e2"></span>
		<br><br>

		<label>Gender: </label>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female
		<input type="radio" name="gender" value="Others">Others
		<span id="e3"></span>
		<br><br>

		<label>Hobby: </label>
		<input type="checkbox" name="hobby" value="Cricket">Cricket
		<input type="checkbox" name="hobby" value="Football">Football
		<input type="checkbox" name="hobby" value="Badminton">Badminton
		<span id="e4"></span>
		<br><br>

		<label>City: </label>
		<select name="city" id="city">
			<option value="">Select</option>
			<option value="Vadodara">Vadodara</option>
			<option value="Bharuch">Bharuch</option>
			<option value="Anand">Anand</option>
			<option value="Surat">Surat</option>
		</select>
		<span id="e5"></span>
		<br><br>

		<input type="submit" name="submit" onclick="return validateForm();">
	</form>
	<br><br>
	<div id="result"></div>

	<script type="text/javascript">
		function validateForm() {
			var name_of_user = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			let at = email.search("@");
			let gender = document.getElementsByName('gender');
			let genderValue = "";
			let hobby = document.getElementsByName("hobby");
			let hobbyValue = [];
			let city = document.getElementById("city").value;

			if (city=='') {
				document.getElementById('e5').innerHTML = "City is not Selected";
				document.getElementById("e5").style.color = "red";
			} else {
				document.getElementById('e5').innerHTML = "";
			}

			for(let i = 0; i<hobby.length; i++) {

				if(hobby[i].checked) {
					hobbyValue.push(hobby[i].value);
				}
			}

			for(let i = 0; i<gender.length; i++) {
				
				if(gender[i].checked) {
					genderValue = gender[i].value;
				}

			}

			if (hobbyValue.length<1) {
				document.getElementById('e4').innerHTML = "Hobby is Not Selected Yet";
				document.getElementById("e4").style.color = "red";
			} else {

				if(hobbyValue.length==1) {
					document.getElementById('e4').innerHTML = "You need to choose atleast 2 hobby";
					document.getElementById("e4").style.color = "red";
				} else {
					document.getElementById('e4').innerHTML = "";
				}

				
			}

			if(name_of_user=='') {
				document.getElementById('e1').innerHTML = "Name can not be blank";
				document.getElementById("e1").style.color = "red";
			} else {
				document.getElementById('e1').innerHTML = "";
			}
			if(email=='') {
				document.getElementById('e2').innerHTML = "Email can not be blank";
				document.getElementById("e2").style.color = "red";
			} else {
				if (at>1) {
					document.getElementById('e2').innerHTML = "";
				} else {
					document.getElementById('e2').innerHTML = "@ Nahi Hai";
					document.getElementById("e2").style.color = "red";
				} 
			}

			if (genderValue=='') {
				document.getElementById('e3').innerHTML = "Gender Is Not Selected";
				document.getElementById("e3").style.color = "red";
			} else {
				document.getElementById('e3').innerHTML = "";
			}


			if (name_of_user!='' && email != '' && genderValue != '' && hobbyValue.length>1 && city !='') {
				document.getElementById("myForm").reset();

				let  html = '';

				html += "<table border='1' style='border-collapse: collapse; width: 50%;'>";
					html += "<tr>";
						html += "<th>Name</th>";
						html += "<td>"+name_of_user+"</td>";
					html += "<tr>";
					html += "<tr>";
						html += "<th>Email</th>";
						html += "<td>"+email+"</td>";
					html += "<tr>";
					html += "<tr>";
						html += "<th>Gender</th>";
						html += "<td>"+genderValue+"</td>";
					html += "<tr>";
					html += "<tr>";
						html += "<th>Hobby</th>";
						html += "<td>"+hobbyValue+"</td>";
					html += "<tr>";
					html += "<tr>";
						html += "<th>City</th>";
						html += "<td>"+city+"</td>";
					html += "<tr>";
				html += "</table>";


				document.getElementById('result').innerHTML = html;
			}

			return false;
		}
	</script>
</body>
</html>
