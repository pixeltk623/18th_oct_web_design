		<label id="la">Password</label>
		<input type="Password" id="pass" onkeyup="passval();">
	</div>
	<br>
	<div>
		<div id="e1">One lowercase character</div>
			<div id="e2">One uppercase character</div>
			<div id="e3">One number</div>
			<div id="e4">One special character</div>
			<div id="e5">8 characters minimum</div>
	</div>
</form>

<script type="text/javascript">
	function passval(){

		let Password = document.getElementById('pass').value;

		const reg = /[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g

		if(/[a-z]/.test(Password)){
				document.getElementById('e1').style.color = 'white '
		}else{
			document.getElementById('e1').style.color = 'red'
		}

		if(/[A-Z]/.test(Password)){
			 document.getElementById('e2').style.color = 'white '
		}else{
			 document.getElementById('e2').style.color = '#red'
		}

		if(/[1-9]/.test(Password)){
			document.getElementById('e3').style.color = 'white '
		}else{
			document.getElementById('e3').style.color = 'red'
		}

		if(reg.test(Password)){
			document.getElementById('e4').style.color = 'white '
		}else{
			document.getElementById('e4').style.color = 'red'
		}

		if(Password.length>=8){
			document.getElementById('e5').style.color = 'white '
		}else{
			document.getElementById('e5').style.color = 'red'
		}
	}
</script>
