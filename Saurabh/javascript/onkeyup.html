<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
	
	<div>
	<label>Name :</label>
	<input type="text" name="name" id="name" onkeyup="return myform()">
	<span id="s1"></span>
	<br><br>
	<p>My name is : <span id="s2"></span></p>
</div>
</form>


<script type="text/javascript">
	
function myform() {
	let name = document.getElementById('name').value;



	if (name == '') {

		document.getElementById('s1').innerHTML = "Please enter your name";
		document.getElementById("s1").style.color = "red";

			} else {

				document.getElementById('s2').innerHTML = name;
			}
}


</script>
</body>
</html>
