<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<form>
		
		<div>
			
			<label>Password</label>
			<input type="password" name="password" id="password" onkeyup="passVal();">

		</div>
		<br>
		<div>
			<div id="e1">One lowercase character</div>
			<div id="e2">One uppercase character</div>
			<div id="e3">One number</div>
			<div id="e4">One special character</div>
			<div id="e5">8 characters minimum</div>

		</div>
	</form>


<script type="text/javascript">
	
function passVal() {

	let passval = document.getElementById('password').value;

	const reg = /[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g

	if (/[a-z]/.test(passval)) {

		document.getElementById('e1').style.color = 'grey';

	}else{

		document.getElementById('e1').style.color = 'black';
	}
	if (/[A-Z]/.test(passval)) {

		document.getElementById('e2').style.color = 'grey';

	}else{

		document.getElementById('e2').style.color = 'black';
	}
	if (/[0-9]/.test(passval)) {

		document.getElementById('e3').style.color = 'grey';

	}else{

		document.getElementById('e3').style.color = 'black';
	}
	if (reg.test(passval)) {

		document.getElementById('e4').style.color = 'grey';

	}else{

		document.getElementById('e4').style.color = 'black';
	}
	if (passval.length>=8) {

		document.getElementById('e5').style.color = 'grey';

	}else{

		document.getElementById('e5').style.color = 'black';
	}

}

</script>
</body>
</html>
