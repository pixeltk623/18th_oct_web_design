<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<form method="post" id="form">
	
			<label>Name :  </label>
			<input type="text" name="name" id="name">
			<span id="f1"></span><br><br>
	
			<label>Email :  </label>
			<input type="email" name="email" id="email">
			<span id="f2"></span><br><br>
	
			<label>Phone No :  </label>
			<input type="text" name="phonen" id="phonen">
			<span id="f3"></span><br><br>
	
			<label>Gender :  </label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="other">Others
			<span id="f4"></span><br><br>
	
			<label>Hobby :  </label>
			<input type="checkbox" name="hobby" value="cricket">Cricket
			<input type="checkbox" name="hobby" value="football">Football
			<input type="checkbox" name="hobby" value="Badminton">Badminton
			<span id="f5"></span><br><br>
	
			<label>City :  </label>
			<select name="city" id="city">
				<option value="">Select</option>
				<option value="ahmedabad">Ahmedabad</option>
				<option value="vadodara">Vadodara</option>
				<option value="surat">Surat</option>
				<option value="rajkot">Rajkot</option>
			</select>
		<span id="f6"></span><br><br>
		<input type="submit" name="submit" onclick="return validateform();">
	</form><br><br>
	<div id="result"></div>
	<script type="text/javascript">

		function validateform() {
			var name_of_user = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var phoneno = document.getElementById('phonen').value;
			var gender = document.getElementByName('gender');
			var genderValue = "";
			var hobby = document.getElementByName('hobby');
  			var hobbyValue  = [];
  			var city = document.getElementById('city');

  			if (name_of_user=='') {

  				document.getElementById('f1').innerHTML = "Please enter the name";
  				document.getElementById('f1').style.color = "red";
  			}else{
  				document.getElementById('f1').innerHTML = "";
  			}
  			if (email=='') {

  				document.getElementById('f2').innerHTML = "Please enter the email";
  				document.getElementById('f2').style.color = "red";
  			}else{
  				document.getElementById('f2').innerHTML = "";
  			}
  			if (phoneno=='') {

  				document.getElementById('f3').innerHTML = "Please enter the phone nubmer";
  				document.getElementById('f3').style.color = "red";
  			}else if(phoneno<10){
  				document.getElementById('f3').innerHTML = "The valid nubmer is 10";
  				document.getElementById('f3').style.color = "red";
  			}else if(phoneno>10){
  				document.getElementById('f3').innerHTML = "the number is not exist";
  				document.getElementById('f3').style.color = "red";
  			}
  			for (var i = 0; i <gender.length i++) {
  				if (gender[i].checked) {
  					genderValue = gender[i].value;
  				}
  			}

  			if (genderValue=='') {

  				document.getElementById('f4').innerHTML = "gender is not selected";
  				document.getElementById('f4').style.color = "red";
  			}else{
  				document.getElementById('f4').innerHTML = "";
  			}
 			for (var i = 0; i <hobby.length i++) {
  				if (hobby[i].checked) {
  					hobbyValue.push(hobby[i].value);
  				}
  			}
  			if (hobbyValue.length<1) {

  				document.getElementById('f5').innerHTML = "hobby is not selected";
  				document.getElementById('f5').style.color = "red";
  			}else if(hobbyValue.length== 1){

  				document.getElementById('f5').innerHTML = "atleast 2 select hobby";
  			}else{

  				document.getElementById('f5').innerHTML = "";
  			}
  			if (city=='') {

  				document.getElementById('f6').innerHTML = "city is not selected";
  				document.getElementById('f6').style.color = "red";
  			}else{
  				document.getElementById('f6').innerHTML = "";
  			}
  			if (name_of_user!='' &&  email!=''  && genderValue!=''  && hobbyValue.length>1 && city!='') {

  				document.getElementById('form').reset();
  		
  			var html = '';

  			html += "<table  border = '1' style = 'border-collapse : collapse; width = 50%'>";

  			html += "<tr>";
  			html += "<th>Name</th>";
  			html += "<td>" +name_of_user+ "</td>";
  			html += "<tr>";
  			html += "<tr>";
  			html += "<th>Email</th>";
  			html += "<td>" +email+ "</td>";
  			html += "<tr>";
  			html += "<tr>";
  			html += "<th>Phone No</th>";
  			html += "<td>" +phoneno+ "</td>";
  			html += "<tr>";
			html += "<tr>";
  			html += "<th>Gender</th>";
  			html += "<td>" +genderValue+ "</td>";
  			html += "<tr>";
  			html += "<tr>";
  			html += "<th>Hobby</th>";
  			html += "<td>" +hobbyValue+ "</td>";
  			html += "<tr>";
  			html += "<tr>";
  			html += "<th>City</th>";
  			html += "<td>" +city+ "</td>";
  			html += "<tr>";
  			html += "</table>";

  			document.getElementById(result).innerHTML = html;
  			}

  			return false;
		}
	

	</script>
</body>
</html>
