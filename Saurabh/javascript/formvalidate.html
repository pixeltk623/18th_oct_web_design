<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="post" id="form">
		<div>
			<label>Name :</label>
			<input type="text" name="name" id="name" placeholder="Enter Your Name">
			<span id="e1"></span>
		</div><br><br>
		<div>
			<label>Email :</label>
			<input type="email" name="email" id="email" placeholder="Enter Your Email">
			<span id="e2"></span>
		</div><br><br>
		<div>
			<label>Gender :</label>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="Female">Female
			<input type="radio" name="gender" value="Others">Others
			<span id="e3"></span>
		</div><br><br>
		<div>
			<label>Hobby :</label>
			<input type="checkbox" name="hobby" value="Cricket">Cricket
			<input type="checkbox" name="hobby" value="Football">Football
			<input type="checkbox" name="hobby" value="Badminton">Badminton
			<span id="e4"></span>
		</div><br><br>
		<div>
			<label>City :</label>
			<select id="city" name="city">
				<option value="">Select</option>
				<option value="Ahmedabad">Ahmedabad</option>
				<option value="Vadodara">Vadodara</option>
				<option value="Surat">Surat</option>
				<option value="Rajkot">Rajkot</option>
			</select>
			<span id="e5"></span>
		</div><br><br>
		<div>
			<input type="submit" name="submit" onclick="return validateForm();">
		</div><br><br>

		<div id="result"></div>
	</form>
	<script type="text/javascript">
		
		function validateForm() {
			
			var name_of_user = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var gender = document.getElementsByName('gender');
			var genderValue = '';
			var hobby = document.getElementsByName('hobby');
			var hobbyValue = [];
			var city = document.getElementById('city').value;




			if(name_of_user=='') {
				document.getElementById('e1').innerHTML = "please enter your name";
				document.getElementById("e1").style.color = "red";
			} else {
				document.getElementById('e1').innerHTML = "";
			}
			if(email=='') {
				document.getElementById('e2').innerHTML = "please enter your email";
				document.getElementById("e2").style.color = "red";
			} else {
				document.getElementById('e2').innerHTML = "";
			}
			for (var i = 0; i <gender.length; i++) {
				
				if (gender[i].checked) {
					genderValue = gender[i].value;
				}
			}
				if(genderValue=='') {
				document.getElementById('e3').innerHTML = "The gender is not checked";
				document.getElementById("e3").style.color = "red";
			} else {
				document.getElementById('e3').innerHTML = "";
			}
			for (var i = 0; i <hobby.length; i++) {

				if (hobby[i].checked) {
					hobbyValue.push(hobby[i].value);
				}
			}
				if(hobbyValue.length=='') {
				document.getElementById('e4').innerHTML = "The hobby is not selected";
				document.getElementById("e4").style.color = "red";
			} else {
				if(hobbyValue.length==1){

				document.getElementById('e4').innerHTML = "Minimum  2 hobby required";

			}else{

				document.getElementById('e4').innerHTML = "";
			}
		}
		if(city=='') {
				document.getElementById('e5').innerHTML = "City is not selected";
				document.getElementById("e5").style.color = "red";
			} else {
				document.getElementById('e5').innerHTML = "";
			}

			if (name_of_user!=='' && email!=='' && genderValue!=='' && hobbyValue.length>1 && city!=='') {

				document.getElementById('form').reset();


				var html = '';

				html += "<table border='1' style ='border-collaspe : collaspe; width : 50%';>";

				html += "<tr>";
				html += "<th>Name</th>";
				html += "<td>" + name_of_user + "</td>";
				html += "<tr>";
				html += "<tr>";
				html += "<th>Email</th>";
				html += "<td>" + email + "</td>";
				html += "<tr>";
				html += "<tr>";
				html += "<th>Gender</th>";
				html += "<td>" + genderValue + "</td>";
				html += "<tr>";
				html += "<tr>";
				html += "<th>Hobby</th>";
				html += "<td>" + hobbyValue + "</td>";
				html += "<tr>";
				html += "<tr>";
				html += "<th>City</th>";
				html += "<td>" + city + "</td>";
				html += "<tr>";
				html += "</table>";

				document.getElementById('result').innerHTML = html;
			}
			return false;
		}




	</script>
</body>
</html>
