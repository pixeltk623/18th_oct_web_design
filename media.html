	<h2>YouTube</h2>

	<iframe src="https://www.youtube.com/embed/CLnKevaY1Vw?list=PLEN67NEFoELvTyyl92fDJ37C7c2fYTgeB&&autoplay=1&&mute=1" width="500" height="250" allowfullscreen></iframe>

	<h2>Video In HTML</h2>

	<button type="button" onclick="playAndPause()">Play/Pause</button>

	<button type="button" onclick="bigSize()">Big Size</button>

	<button type="button" onclick="normalSize()">Normal Size</button>

	<br><br>

	<!-- nofullscreen
	 -->
	<video controls width="500" id="myVideo" class="myVideo" muted autoplay  controlsList="noremoteplayback">
		<source src="media/video.mp4" type="video/mp4">
	</video>

	<h2>Audio in HTML</h2>

	<audio controls autoplay muted>
		<source src="media/audio.mp3" type="audio/mp3">
	</audio>


	<script type="text/javascript">

		var myVideo = document.getElementById('myVideo');

		//var myVideo = document.getElementsByClassName('myVideo');

		//console.log(myVideo);

		function playAndPause() {
			//console.log('Hello');

			if (myVideo.paused) {
				myVideo.play()
			} else {
				myVideo.pause()
			}
		}

		function bigSize() {
			myVideo.width = "800";
		}

		function normalSize() {
			myVideo.width = "500";
		}
	</script>
